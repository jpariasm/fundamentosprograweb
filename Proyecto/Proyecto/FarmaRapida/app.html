<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FarmaRapida - Applicacion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="favicon.png" rel="icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand" href="/homepage.html">FarmaRapida</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Buscador</a>
            </li>
            <li class="nav-item">
              <a id="gallery" class="nav-link" href="/gallery.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Salir</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="search-bar-container" class="center-hor card">
      <div class="card-body">
        <div class="card-header">
          <h3>Buscador de Medicamentos</h3>
        </div>
        <div class="searchBar">
          <select id="dropMenu">
            <option value="">Seleccionar una categoría</option>
            <option value="all">Todos</option>
            <option value="kid">Niños</option>
            <option value="adult">Adultos</option>
          </select>
          <input id="search-bar" type="text" placeholder="Search..." size="50px" />
          <button type="button" class="btn btn-secondary" onclick="search()">Search</button>
          <button type="button" class="btn btn-light" onclick="clearSearch()">Clear</button>
        </div>
        <div id="searchError">
          <p id="errorMsg"></p>
        </div>
      </div>
    </div>
    <section id="resultSection">
      <div id="search-response"></div>
    </section>
    <script type="text/javascript" src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
