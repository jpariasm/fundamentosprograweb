                  <div class="lightbox-content">
                    <button onclick="hideVideo('video1','youtube1')" class="lightbox-close cursor">Cerrar | ✕</button>

                        allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                  </div>
